<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<title>Profile</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="../../services/user.service.client.js"></script>
  <script src="../../models/user.model.client.js"></script>
  <script src="profile.controller.client.js"></script>

</head>
<body>
  <div class="container">
    <h1 id="title">Profile</h1>

    <form>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticUsername">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">
          First Name
        </label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control"
                 id="firstName"
                 placeholder="first name">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName"
               class="col-sm-2 col-form-label">
          Last Name
        </label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control"
                 id="lastName"
                 placeholder="last">
        </div>
      </div>
      <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
          <select id="role" class="form-control">
            <option value="FACULTY">Faculty</option>
            <option value="STUDENT">Student</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="datetimepicker"
               class="col-sm-2 col-form-label">
          Date of Birth
        </label>
        <div class="col-sm-10">
          <input id="datetimepicker" class="form-control" type="date">
        </div>
      </div>
      <div class="form-group row">
        <label for="phone"
               class="col-sm-2 col-form-label">
          Phone
        </label>
        <div class="col-sm-10">
          <input id="phone" class="form-control" type="tel"
            placeholder="555-555-5555">
        </div>
      </div>
      <button id="updateBtn"
              type="button"
              class="btn btn-primary btn-block">Update</button>
    </form>

  </div>
</body>
</html>
