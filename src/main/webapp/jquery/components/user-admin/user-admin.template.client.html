<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

<title>Insert title here</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="../../services/user.service.client.js"></script>
  <script src="../../models/user.model.client.js"></script>
  <script src="user-admin.controller.client.js"></script>

</head>
<body>
<div class="container">
  <h1 id="title">User Admin</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th></th>
      </tr>
      <tr>
        <th><input id="usernameFld" class="form-control" placeholder="jdoe"/></th>
        <th><input id="passwordFld" class="form-control" type="password"/></th>
        <th><input id="firstNameFld" class="form-control" placeholder="John"/></th>
        <th><input id="lastNameFld" class="form-control" placeholder="Doe"/></th>
        <td><select id="roleFld" class="form-control">
          <option value="FACULTY">Faculty</option>
          <option value="STUDENT">Student</option>
        </select></td>
        <td nowrap><i id="searchUser" class="fa fa-search" title="search user" style="cursor:pointer;font-size:30px;"></i>
          <i id="createUser" class="fa fa-plus" title="create user" style="cursor:pointer;font-size:30px;"></i>
          <i id="saveUser" class="fa fa-check" title="save edit" style="cursor:pointer;font-size:30px;"></i></td>
      </tr>
    </thead>
    <tbody>
      <tr class="template">
        <td class="username"></td>
        <td class="password"></td>
        <td class="firstname"></td>
        <td class="lastname"></td>
        <td class="role"></td>
        <td nowrap>
          <i class="fa fa-times delete" title="delete user" style="font-size:30px;cursor:pointer"></i>
          <i class="fa fa-pencil edit" title="edit user" style="font-size:30px;cursor:pointer"></i>
        </td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
  </div>
</body>
</html>
